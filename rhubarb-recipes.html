<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecipeReader</title>
    <meta name="author" content="Divija Bhargava and Anusha Sheikh">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="search-engine" id="results-page">
    <form>
        <input 
            type="number" 
            placeholder="$25"
            min="0"
            aria-valuemin="0"
            aria-valuetext="Please enter your budget"
            class="input-bar"
            id="input-budget"
            title="Please enter your grocery list budget for the week">
        <input 
            type="number" 
            placeholder="4"
            min="0"
            class="input-bar"
            title="Enter the number of meals for the week">
        <input 
            type="text" 
            placeholder="Rhubarb"
            class="input-bar"
            title="Enter the key ingredient for the recipe bundle">
        <input 
            type="number" 
            placeholder="60 minutes"
            min="0"
            class="input-bar"
            title="Enter the maximum number of hours you can spend on one meal">
    </form>
</div>

<h2>Recipe Information here!</h2>
