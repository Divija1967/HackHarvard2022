<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecipeReader</title>
    <meta name="author" content="Divija Bhargava and Anusha Sheikh">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="search-engine" id="results-page">
    <form>
        <input 
            type="number" 
            placeholder="$25"
            min="0"
            aria-valuemin="0"
            aria-valuetext="Please enter your budget"
            class="input-bar-lock"
            id="input-budget"
            title="Please enter your grocery list budget for the week">
        <input 
            type="number" 
            placeholder="4"
            min="0"
            class="input-bar-lock"
            title="Enter the number of meals for the week">
        <input 
            type="text" 
            placeholder="Rhubarb"
            class="input-bar-lock"
            title="Enter the key ingredient for the recipe bundle">
        <input 
            type="number" 
            placeholder="60 minutes"
            min="0"
            class="input-bar-lock"
            title="Enter the maximum number of hours you can spend on one meal">
    </form>
</div>


<div>
    <span>1 result found for:</span>
    <span>25$ budget for 4 meals using rhubarb. Maximum kitchen time is 60 minutes per meal</span>
</div>

<div class="results">
    <ul>
        <a  href="rhubarb-recipes.html"><li class="ind-result"><img src="rhubarb.jpg" alt="rhubarb"><p>This result contains 4 recipes that will last 7 meals. Ingredients will cost around 20$ and the meals will take a minimum of 50 minutes per recipe.</p></li></a>
    </ul>
</div>
